<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>

  <h2 style="color: white;">Welcome {{user}}</h2>
  <a routerLink="/transaction">View transaction</a>
  
  <!-- deposit section  -->
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form  [formGroup]="depositForm" (ngSubmit)="deposit()" >
                   

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno"  placeholder="enter account number " id="login_accno" required>
                          <!-- (change)="acnoChange($event)" -->
                          <!-- #acno   : template variable methode -->
                      </div>
    <!-- form validation -->
    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">invalid account number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" formControlName="pswd"  placeholder="password" id="login_password" required>
                          <!-- (change)="pswdChange($event)" -->
                          <!-- #pswd  : template variable methode -->
                      </div>
    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">invalid password</div>


                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" formControlName="amount"  placeholder="amount" id="login_user" required>
                       
                    </div>
     <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">invalid amount</div>
               
                      <div class="form-group">
                          <input type="submit" value="Deposit"   class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- withdraw section -->

  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">withdraw</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()"  >
                 

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno1"  placeholder="enter account number " id="login_accno1" required>
                        <!-- (change)="acnoChange($event)" -->
                        <!-- #acno   : template variable methode -->
                    </div>
    <!-- form validation -->
    <div *ngIf="this.withdrawForm.get('acno1')?.touched&&this.withdrawForm.get('acno1')?.errors" style="color: red;">invalid account number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd" formControlName="pswd1"  placeholder="password" id="login_password1" required>
                        <!-- (change)="pswdChange($event)" -->
                        <!-- #pswd  : template variable methode -->
                    </div>
    <div *ngIf="this.withdrawForm.get('pswd1')?.touched&&this.withdrawForm.get('pswd1')?.errors" style="color: red;">invalid password</div>


                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="amount" formControlName="amount1"  placeholder="amount" id="login_user1" required>
                     
                  </div>
     <div *ngIf="this.withdrawForm.get('amount1')?.touched&&this.withdrawForm.get('amount1')?.errors" style="color: red;">invalid amount</div>

                    
                    <div class="form-group">
                        <input type="submit" value="withdraw"  class="btn float-right login_btn " style="width:50%" >
                        <!-- because of ngsubmit added "(click)="withdraw()" is removed, else two times alert comes -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
