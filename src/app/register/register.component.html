<!-- As a link -->
<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Register</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()" >
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname"  placeholder="enter user name" id="login_user" required>
                       
                    </div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno"  placeholder="enter account number " id="login_accno" required>
                          <!-- (change)="acnoChange($event)" -->
                          <!-- #acno   : template variable methode -->
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" formControlName="pswd"  placeholder="password" id="login_password" required>
                          <!-- (change)="pswdChange($event)" -->
                          <!-- #pswd  : template variable methode -->
                      </div>
                      
                      <div class="form-group">
                          <input type="submit" value="Register"  class="btn float-right login_btn " style="width:50%" >
                            <!-- because of ngSubmit added in form tag, the click event (click)="register()" is removed -->

                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Already user  <a routerLink="">login</a></p>
          </div>
      </div>
  </div>
